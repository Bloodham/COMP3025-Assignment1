<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Bloodham Number Cruncher</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/Content/custom.css"/>
    <link rel="stylesheet" href="/Scripts/lib/jquery-mobile-bower/css/jquery.mobile-1.4.5.min.css"/>
</head>
<body>
    <!-- Calculator Header -->
    <div data-role="page" data-theme="b" id="portrait-calc">
        <div data-role="header">
            <h1>Calculator</h1>
        </div>
        <!-- Calculator main content -->
        <input type="text" id="displayControl" data-theme="a" style="text-align: right;"  value="0" />
        <div data-role="controlgroup" data-type="horizontal" style="text-align: center;">
    <div class="ui-grid-c">
        <div class="ui-block-a"><button data-theme="a" class="ui-btn custom-double-btn ui-btn-a" id="Clear">Clear</button></div>
        <div class="ui-block-b"></div>
        <div class="ui-block-c"><button data-theme="a" class="ui-btn custom-back-btn ui-btn-a ui-icon-arrow-l ui-btn-icon-bottom ui-nodisc-icon ui-alt-icon" id="C"></button></div>
        <div class="ui-block-d"><button data-theme="a" class="ui-btn custom-single-btn ui-btn-a" id="Divide">&divide;</button></div>

        <div class="ui-block-a"><button data-theme="a" class="ui-btn custom-single-btn ui-btn-a" id="7">7</button></div>
        <div class="ui-block-b"><button data-theme="a" class="ui-btn custom-single-btn ui-btn-a" id="8">8</button></div>
        <div class="ui-block-c"><button data-theme="a" class="ui-btn custom-single-btn ui-btn-a" id="9">9</button></div>
        <div class="ui-block-d"><button data-theme="a" class="ui-btn custom-single-btn ui-btn-a" id="Multiply">X</button></div>

        <div class="ui-block-a"><button data-theme="a" class="ui-btn custom-single-btn ui-btn-a" id="4">4</button></div>
        <div class="ui-block-b"><button data-theme="a" class="ui-btn custom-single-btn ui-btn-a" id="5">5</button></div>
        <div class="ui-block-c"><button data-theme="a" class="ui-btn custom-single-btn ui-btn-a" id="6">6</button></div>
        <div class="ui-block-d"><button data-theme="a" class="ui-btn custom-single-btn ui-btn-a" id="Subtract">-</button></div>

        <div class="ui-block-a"><button data-theme="a" class="ui-btn custom-single-btn ui-btn-a" id="1">1</button></div>
        <div class="ui-block-b"><button data-theme="a" class="ui-btn custom-single-btn ui-btn-a" id="2">2</button></div>
        <div class="ui-block-c"><button data-theme="a" class="ui-btn custom-single-btn ui-btn-a" id="3">3</button></div>
        <div class="ui-block-d"><button data-theme="a" class="ui-btn custom-single-btn ui-btn-a" id="Add">+</button></div>

        <div class="ui-block-a"><button data-theme="a" class="ui-btn custom-single-btn ui-btn-a" id="0">0</button></div>
        <div class="ui-block-b"><button data-theme="a" class="ui-btn custom-single-btn ui-btn-a" id="DecimalPoint">.</button></div>
        <div class="ui-block-d"><button data-theme="a" class="ui-btn custom-double-btn ui-btn-a" id="Equals">=</button></div>
            </div>
        </div>
        <div data-role="footer" data-position="fixed">
            <h3>Bloodham&trade;</h3>
        </div>
    </div>
    <!-- End Of Main Calculator stuff-->
    <!-- Javascript -->
    <script src="\Scripts\lib\jquery\dist\jquery.min.js"></script>
    <script src="\Scripts\lib\jquery-mobile-bower\js\jquery.mobile-1.4.5.min.js"></script>
</body>
</html>
